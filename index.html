<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huddle-landing-page-with-single-introductory-section-master</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="project5.css">

    <!-- Normalize.css -->
    <link rel="stylesheet" href="../normalize.css">

    <!-- Favicon -->
    <link rel="icon" href="project5_images/favicon-32x32.png" sizes="32x32">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/cd4d29839a.js" crossorigin="anonymous"></script>


</head>
<body>
    
    <div class="container">
        <section class="logo">
            <nav>
                <a href="#"><img src="project5_images/logo.svg"></a>
            </nav>
        </section>

        <section class="main">
            <div class="banner">
                <img src="project5_images/illustration-mockups.svg">
            </div>

            <div class="header">

                <div class="heading">
                    <h1 id="first-heading">Build the community</h1>
                    <h1 id="second-heading">Your fans will love</h1>
                </div>
                

                <div class="paragraph">
                    <p>Huddle re-imagines the way we build communities.
                        You have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine 
                        discussions.
                    </p>

                    <div class="register-button">
                        <a href="#">Register</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="footer">
            <i class="fa fa-circle fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-circle fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-circle fa-instagram" aria-hidden="true"></i>

        </section>
    </div>

</body>
</html>
